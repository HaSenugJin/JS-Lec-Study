<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "title">이벤트 기본</h1>
    <hr>
    <button onclick="changeTitle()">제목 변경</button>

    <script>
        function changeTitle() {

            // window는 자바 스크립트에서 최상위 객체이다 (자바의 object와 같다)
            // window는 생략가능하다.
            // window.alert
            alert("제목변경 클릭됨");
            
            // id는 문서에서 유일해야 함
            // class는 중복가능
            // element(Tag)는 중복가능 (h1, div)
            // all은 중복되는 값 전부
            // id = # class = .
            let title = document.querySelector("#title");

            // 안에 html 코드를 넣을 수 있음
            title.innerHTML = "<i>반가워</i>";
        }
    </script>
</body>
</html>
