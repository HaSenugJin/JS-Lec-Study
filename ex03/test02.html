<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Stream 배열 다루기</h1>
    <hr>

    <script>
        let arr = [1,2,3];

        // 값 추가 (깊은 복사)
        let copyArr = [0, ...arr, 4];
        console.log(copyArr); // 0 1 2 3 4

        // 값 가공
        let mapArr = arr.map(i => i * 2);
        console.log(mapArr); // 2 4 6

        // 값 제거 (참이면 삭제 아니면 삭제안함)
        let filterArr = arr.filter(i => i != 2);
        console.log(filterArr); // 1 3
    </script>
</body>
</html>
