<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Objects</h2>

    <p id="demo"></p>

    <script>
        const person = {
            first: "하",
            last: "승진",
            age: 30,
            eyeColor: "짙은갈색"
        };

        document.getElementById("demo").
        innerHTML = 
        person.first + 
        person.last +
        " " + 
        "나이" +
        " " + 
        person.age +
        " " +
        "눈동자 색" +
         " " +
         person.eyeColor
    </script>
</body>
</html>
